<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>support</title>

    <link href="support.css" rel="stylesheet" />
    <script src="support.js"></script>
</head>
<body>
    <div id="support" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">
        <div class="win-ui-dark win-header">
            <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <h2 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Support</span>
                <!--<img src="../../images/smalllogo.scale-100.png" style="position: absolute; right: 40px;" />-->
            </h2>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <p>This app uses some open-source materials. The images in slides are downloaded from http://www.google.com/ and the content is taken from various Hindu mythological websites.</p>

                <p>For support: email us at <a href="mailto:dev.meena@live.com">dev.meena@live.com</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
