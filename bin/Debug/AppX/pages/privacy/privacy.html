<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>privacy</title>

    <link href="privacy.css" rel="stylesheet" />
    <script src="privacy.js"></script>
</head>
<body>
    <div id="privacy" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">
        <div class="win-ui-dark win-header">
            <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <h2 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Privacy Policy</span>
                <!--<img src="../../images/smalllogo.scale-100.png" style="position: absolute; right: 40px;" />-->
            </h2>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <h3>Privacy Policy</h3>
                <p>I ensure that any sensitive information of yours is utilised by this app with or without my notice will remain safe and won't be revealed to anyone.</p>
            </div>
        </div>
    </div>
</body>
</html>
